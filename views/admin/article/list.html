<link rel="stylesheet" href="/static/admin/bootstrap-table/bootstrap-table.css">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>文章管理 </h5>
                    <div class="ibox-tools">
                        <div class="input-group">
                            <input placeholder="Search" type="text" class="form-control form-control-sm">
                            <span class="input-group-append">
                                <button type="button" class="btn btn-sm btn-primary">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="table"></table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
<script src="/static/admin/bootstrap-table/bootstrap-table.js"></script>
<script src="/static/admin/layer/layer.js"></script>
<script>
    $('#table').bootstrapTable({
        url: '/api/article/list',
        responseHandler:responseHandler,
        columns: [{
            field: 'Id',
            title: 'ID'
        }, {
            field: 'Title',
            title: '标题'
        }, {
            field: 'Author',
            title: '作者'
        }, {
            field: 'Name' ,
            title: '分类'
        },{
            field: 'Tags',
            title: '标签'
        },{
            field: 'Renew',
            title: '更新时间'
        },{
            field: 'Option',
            title: '操作',
            align: 'center',
            formatter: operateFormatter,
            events: "operateEvents",
        }],
    });
    function responseHandler(res) {
        return res.data;
    }
    function operateFormatter(value, row, index) {
        return [
            '<div class="operate-group">',
            '<a class="update layui-layer-btn0" href="#">修改</a>',
            '<a class="delete layui-layer-btn0" href="#">删除</a>',
            '</div>'
        ].join('');
    }
    // 定义layer主题名称
    layer.config({
        skin: 'layer-class'
    });
    window.operateEvents = {
        'click .update': function (e, value, row, index) {
            self.location = '/admin/article/update?id=' + row.Id;
        },
        'click .delete': function (e, value, row, index) {
            layer.confirm('确定删除？', function (index) {
                $.get("/api/article/delete?id=" + row.Id, function (res) {
                    if (res.Error === 0) {
                        layer.open({
                            title: res.Title
                            , content: res.Msg,
                            yes: function (index) {
                                window.location.href = "/admin/article";
                                layer.close(index); //如果设定了yes回调，需进行手工关闭
                            }
                        });
                    } else {
                        layer.msg(res.Title + res.Msg, {time: 2000});
                    }
                }, "json");
                layer.close(index);
            });
        }
    };
</script>
